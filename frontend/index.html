<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios de Medicamentos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
                <h4 class="text-center py-4"><i class="fas fa-capsules me-2"></i>MedicApp</h4>
                <a class="bg-secondary"><i class="fas fa-user me-2"></i>Pacientes</a>
                <a href="medicamentos.html"><i class="fas fa-pills me-2"></i>Medicamentos</a>
                <a href="recordatorios.html"><i class="fas fa-clock me-2"></i>Recordatorios</a>
            </div>

            <!-- Main content -->
            <div class="col-md-10 p-4">
                <h2 class="align-items-center">
                    <i class="fas fa-user-friends me-2"></i>Pacientes
                    
                    <button class="btn btn-primary rounded-circle ms-auto" aria-label="Agregar paciente"
                        data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnAgregarPaciente">
                        <i class="fas fa-plus"></i>
                    </button>
                </h2>

                <!-- Contenedor de paginación separado -->
                <ul id="paginationPatiend" class="pagination justify-content-end mt-3"></ul>
                <div class="row mt-4" id="container-pacientes">
                    <!-- Tarjeta de paciente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-patient" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModal">Agregar Paciente <i class="fas fa-user me-2"></i></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del paciente">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="ejemplo@gmail.com">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="3188888880">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btn-guardar-paciente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Código de paciente -->
    <script type="module" src="js/patient/getDataPatient.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>


</html>
