<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios de Medicamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
                <h4 class="text-center py-4"><i class="fas fa-capsules me-2"></i>MedicApp</h4>
                <a href="index.html"><i class="fas fa-user me-2"></i>Pacientes</a>
                <a class="bg-secondary"><i class="fas fa-pills me-2"></i>Medicamentos</a>
                <a href="recordatorios.html"><i class="fas fa-clock me-2"></i>Recordatorios</a>
            </div>

            <!-- Main content -->
            <div class="col-md-10 p-4">
                <h2 class=" align-items-center">
                    <i class="fa-solid fa-pills"></i> Medicamentos
                    <button class="btn btn-primary rounded-circle ms-auto" aria-label="Agregar paciente"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fas fa-plus"></i>
                    </button>
                </h2>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Medicamentos <i
                            class="fa-solid fa-pills"></i></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <!-- Campo Nombre (col-12) -->
                            <div class="mb-3 col-12">
                                <label for="nombre" class="form-label">Nombre del Medicamento</label>
                                <input type="text" class="form-control" id="nombre"
                                    placeholder="Nombre del medicamento">
                            </div>

                            <!-- Campo Farmacia (col-md-6) -->
                            <div class="mb-3 col-md-6">
                                <label for="farmacia" class="form-label">Farmacia</label>
                                <input type="text" class="form-control" id="farmacia"
                                    placeholder="Ingrese el nombre">
                            </div>

                            <!-- Campo Fecha de vencimiento (col-md-6) -->
                            <div class="mb-3 col-md-6">
                                <label for="fecha" class="form-label">Fecha de vencimiento</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
