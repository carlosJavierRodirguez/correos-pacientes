<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorios de Medicamentos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <!--CSS -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column">
                <h4 class="text-center py-4"><i class="fas fa-capsules me-2"></i>MedicApp</h4>
                <a href="index.html"><i class="fas fa-user me-2"></i>Pacientes</a>
                <a class="bg-secondary"><i class="fas fa-pills me-2"></i>Medicamentos</a>
                <a href="recordatorios.html"><i class="fas fa-clock me-2"></i>Recordatorios</a>
            </div>

            <!-- Main content -->
            <div class="col-md-10 p-4">
                <h2 class=" align-items-center">
                    <i class="fa-solid fa-pills"></i> Medicamentos

                    <!-- Botón para agregar medicamento -->
                    <button class="btn btn-primary rounded-circle ms-auto" aria-label="Agregar medicamento"
                        id="btnAgregarMedicamento">
                        <i class="fas fa-plus"></i>
                    </button>

                </h2>
                <!-- Contenedor de paginación separado -->
                <ul id="pagination-medicine" class="pagination justify-content-end mt-3"></ul>

                <div class="row mt-4" id="container-medicine">

                    <!-- Tarjeta de meicamento -->

                </div>
            </div>

        </div>
    </div>

    <!-- Modal Medicamentos -->
    <div class="modal fade" id="modalMedicamento" tabindex="-1" aria-labelledby="tituloModalMedicamento"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tituloModalMedicamento">Agregar Medicamentos <i
                            class="fa-solid fa-pills"></i></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formMedicamento">
                        <div class="row">
                            <!-- Campo Nombre -->
                            <div class="mb-3 col-12">
                                <label for="nombre-medicamento" class="form-label">Nombre del Medicamento</label>
                                <input type="text" class="form-control" id="nombre-medicamento"
                                    placeholder="Nombre del medicamento">
                            </div>
                            <!-- Campo Farmacia -->
                            <div class="mb-3 col-md-6">
                                <label for="farmacia" class="form-label">Farmacia</label>
                                <input type="text" class="form-control" id="farmacia"
                                    placeholder="Nombre de la farmacia">
                            </div>
                            <!-- Campo Fecha -->
                            <div class="mb-3 col-md-6">
                                <label for="fecha" class="form-label">Fecha de Vencimiento</label>
                                <input type="date" class="form-control" id="fecha">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarMedicamento">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- medicine -->
    <script type="module" src="js/medicine/getDataMedicine.js"></script>

    <!--Alertas-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
